<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - English Learning App</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body style */
    body {
      background-color: #f4f7fd;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e4ec;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      animation: bounce 1.5s infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Keyframe animation for the logo */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #799DEC;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }

    .tab.active {
      color: #4a4a4a;
      border-bottom: 2px solid #799DEC;
    }

    /* Forms */
    .form-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: auto;
    }

    .form {
      width: 100%;
      transition: transform 0.5s ease;
    }

    .form.hidden {
      transform: translateX(100%);
      position: absolute;
    }

    .form.visible {
      transform: translateX(0);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      padding-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccd0da;
      background: #f4f7fd;
      color: #333;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .input-group input:focus {
      border-color: #799DEC;
      box-shadow: 0 4px 8px rgba(121, 157, 236, 0.2);
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 0.75rem;
      color: #799DEC;
    }

    .button {
      background: #799DEC;
      border: none;
      color: #ffffff;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
    }

    .button:hover {
      background: #5b7ac8;
    }

    .link {
      display: block;
      margin-top: 10px;
      color: #799DEC;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .link:hover {
      color: #5b7ac8;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="/page_photo/logo.png" alt="App Logo">
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="register-tab">Register</div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <!-- Login Form -->
      <div class="form visible" id="login-form">
        <div class="input-group">
          <input type="text" placeholder=" " id="login-username">
          <label for="login-username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder=" " id="login-password">
          <label for="login-password">Password</label>
        </div>
        <button class="button" onclick="location.href='home.html'">Log In</button>
      </div>

      <!-- Register Form -->
      <div class="form hidden" id="register-form">
        <div class="input-group">
          <input type="text" placeholder=" " id="register-username">
          <label for="register-username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder=" " id="register-password">
          <label for="register-password">Password</label>
        </div>
        <div class="input-group">
          <input type="password" placeholder=" " id="confirm-password">
          <label for="confirm-password">Confirm Password</label>
        </div>
        <button class="button" id="sign-up">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const signUpButton = document.getElementById('sign-up');

    // Switch to Login
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      loginForm.classList.add('visible');
      registerForm.classList.remove('visible');
      registerForm.classList.add('hidden');
    });

    // Switch to Register
    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.remove('hidden');
      registerForm.classList.add('visible');
      loginForm.classList.remove('visible');
      loginForm.classList.add('hidden');
    });

    // Redirect to Login Tab on Sign Up
    signUpButton.addEventListener('click', () => {
      alert("Account created successfully. Please log in.");
      loginTab.click();
    });
  </script>
</body>
</html>
