<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - English Learning App</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body style */
    body {
      background-color: #f4f7fd;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Keyframe animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* Register Container */
    .register-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid #e0e4ec;
    }

    /* Logo with bounce animation */
        .logo {
    width: 80px; /* Adjust size as needed */
    height: 80px;
    border-radius: 50%;
    overflow: hidden; /* Ensures the image is contained within the circle */
    margin: 0 auto 20px;
    animation: bounce 1s infinite;
    }

    .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire container without distortion */
    }


    /* Welcome text */
    .welcome-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 25px;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Input fields */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      padding-top: 20px; /* Space for floating label */
      border-radius: 8px;
      border: 1px solid #ccd0da;
      background: #f4f7fd;
      color: #333;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Courier New', Courier, monospace;
    }

    .input-group input:focus {
      border-color: #799DEC;
      box-shadow: 0 4px 8px rgba(121, 157, 236, 0.2);
    }

    /* Floating Label */
    .input-group label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.2s ease;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 5px;
      font-size: 0.75rem;
      color: #799DEC;
    }

    /* Button with grow animation */
    .register-button {
      background: #799DEC;
      border: none;
      color: #ffffff;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
      font-family: 'Courier New', Courier, monospace;
    }

    .register-button:hover {
      animation: grow 0.2s forwards;
    }

    /* Login Link */
    .login-link {
      display: block;
      margin-top: 15px;
      color: #799DEC;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s;
      font-family: 'Courier New', Courier, monospace;
    }

    .login-link:hover {
      color: #5b7ac8;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <!-- Logo -->
    <div class="logo">
        <img src="/page_photo/logo.png" alt="App Logo">
    </div>

    <!-- Welcome text -->
    <div class="welcome-text">Create Your Account and Start Learning!</div>

    <!-- Username Input -->
    <div class="input-group">
      <input type="text" placeholder=" " id="username">
      <label for="username">Username</label>
    </div>

    <!-- Password Input -->
    <div class="input-group">
      <input type="password" placeholder=" " id="password">
      <label for="password">Password</label>
    </div>

    <!-- Confirm Password Input -->
    <div class="input-group">
      <input type="password" placeholder=" " id="confirm-password">
      <label for="confirm-password">Confirm Password</label>
    </div>

    <!-- Register Button -->
    <button class="register-button">Sign Up</button>

    <!-- Login Link -->
    <a href="login_learner.html" class="login-link">Already have an account? Log in</a>
  </div>

</body>
</html>
