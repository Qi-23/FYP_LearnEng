    <script>
        function displaySelectedImage(event, elementId) {
            const selectedImage = document.getElementById(elementId);
            const fileInput = event.target;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        $(document).ready(function () {
            // $("header").load("editor-header-nav.html")

            var lastScroll = 0;
            window.addEventListener("scroll", function () {
                var editorHeader = document.querySelector(".editor-header");
                var currentScroll = window.pageYOffset || document.documentElement.scrollTop || 0;

                // Check if we're scrolling up or down
                var isScrollingDown = currentScroll > lastScroll;

                // Toggle the hidden class based on scroll direction
                if (isScrollingDown) {
                    editorHeader.classList.add("hidden");  // Hide on scroll down
                } else {
                    editorHeader.classList.remove("hidden");  // Show on scroll up
                }

                // Update last scroll position
                lastScroll = currentScroll;
            });
