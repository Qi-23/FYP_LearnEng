<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Speaking Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f4fd;
        }

        /* Header */
        .header {
            width: 100%;
            height: 10%;
            max-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 1px solid #dddddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #799DEC;
            color: #ffffff;
        }

        .header .title {
            color: #ffffff;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons img {
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            filter: brightness(0) invert(1);
        }

        .header .icons img:hover {
            transform: scale(1.1);
        }

        .header .level-indicator {
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 3px 8px;
            margin-left: 10px;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 90%;
            overflow: hidden;
        }

        /* AI Character */
        .left-panel {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f4fd;
            padding: 20px;
            border-right: 1px solid #dddddd;
        }

        .ai-character {
            width: 70%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #799DEC;
        }

        .ai-name {
            font-size: 1.5rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #2c2c2c;
            margin-bottom: 5px;
        }

        .ai-description {
            font-size: 1rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #666666;
        }

        /* Chat Area */
        .right-panel {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f4fd;
            padding: 20px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px #a8a8a8;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            font-size: 1rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .chat-bubble.user {
            background-color: #799DEC;
            color: #ffffff;
            margin-left: auto;
        }

        .chat-bubble.ai {
            background-color: #e0e8f9;
            color: #333333;
            margin-right: auto;
        }

        /* Summary Button */
        .summary-btn {
            display: inline-block;
            background-color: #799DEC;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1rem;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px #a8a8a8;
        }

        .summary-btn:hover {
            background-color: #ffffff;
            color: #5180e6;
            box-shadow: 0 4px 6px #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icons">
            <a href="level_page.html">
                <img src="/page_photo/back.png" alt="Back">
            </a>
            <div class="level-indicator">EASY</div>
        </div>
        <div class="title">Scenario 1 - Booking Room</div>
        <div class="icons">
            <img src="/page_photo/home.png" alt="Home">
            <img src="/page_photo/user.png" alt="Profile">
        </div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <!-- AI Character -->
            <img src="https://via.placeholder.com/200" alt="AI Character" class="ai-character">
            <div class="ai-name">Joseph</div>
            <div class="ai-description">Description</div>
        </div>

        <div class="right-panel">
            <!-- Chat Area -->
            <div class="chat-area" id="chatArea"></div>

            <!-- Summary Button -->
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
                <a href="summary.html" class="summary-btn">SUMMARY</a>
            </div>
        </div>
    </div>
</body>
</html>
