    <div id="editorScenario"></div>
    <div class="d-flex mt-4 justify-content-center pb-3">
        <div class="card col-md-10 border-0 shadow-sm">
            <div class="card-body m-0 p-0 ">
                <ul class="nav nav-tabs" id="myTab" role="tablist">

                            <input type="hidden" id="level" name="level"/>

                                </div>

                                        <input type="file" class="form-control d-none" id="scenarioImage"

                                            onchange="displaySelectedImage(event, 'selectedImage')" />
                                    </div>
                                </div>
                            </div>
                            <div class="textfield w-100">
                                <div class="form-group row mb-3">

                                </div>

                                    </div>
                                </div>
                                <div class="form-group row mb-3">

                                    <div class="col-md-9 input-group">

                                            id="characterDescription" rows="5"
                                            placeholder="The ai character will act as a front desk officer in the hotel."
                                            name="characterDescription"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-md-3" for="vocab">Vocabularies</label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" id="vocab" rows="2"

                                            name="vocab"></textarea>
                                    </div>
                                </div>

        crossorigin="anonymous"></script>

    <script>
        function displaySelectedImage(event, elementId) {
            const selectedImage = document.getElementById(elementId);
            const fileInput = event.target;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        $(document).ready(function () {
            // $("header").load("editor-header-nav.html")

            var lastScroll = 0;
            window.addEventListener("scroll", function () {
                var editorHeader = document.querySelector(".editor-header");
                var currentScroll = window.pageYOffset || document.documentElement.scrollTop || 0;

                var isScrollingDown = currentScroll > lastScroll;

                if (isScrollingDown) {
                    editorHeader.classList.add("hidden"); 
                } else {
                    editorHeader.classList.remove("hidden")
                }

                lastScroll = currentScroll;
            });




            $('#scenarioForm').on('submit', function (event) {
                event.preventDefault(); 

                var formData = new FormData(this);

                if (formData.has('scenarioImage')) {
                    formData.delete('scenarioImage');
                }

                var fileInput = $('#scenarioImage')[0];
                if (fileInput.files.length > 0) {
                    formData.append('scenarioImage', fileInput.files[0].name);
                    console.log('Selected file: ' + fileInput.files[0].name);
                } else {
                    formData.append('scenarioImage', "placeholder.png");
                }

                
                formData.forEach(function (value, key) {
                    console.log(key + ': ' + value);
                });

                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:5000/scenario/submit_scenario',
                    data: formData,
                    contentType: false, // Required for FormData
                    processData: false,
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseText);
                    }
                })
            });

            $(".dropdown-item").each(function (index, element){
                $(element).on("click", function() {
                    $("#dropdown-btn").text($(element).text())
                })
            });

        });

        $("#btn-submit_form").on("click", function() {
            $("#submitScenario").click();
        });


    </script>
