        .main-container {
            display: flex;
            flex: 1;
            height: 90%;
            overflow: hidden;
        }

        /* AI Character */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;

    <script>
        $('document').ready(function () {

            let silenceTimeout;
            let mediaRecorder;
            let audioChunks = [];

            // Start recording with silence detection
            const startRecordingWithSilenceTimeout = async () => {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                const data = new Float32Array(analyser.fftSize);
                audioChunks = [];

                // Start MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });

                    if (audioChunks.length === 0) {
                        // If no audio captured, post an empty message
                        console.log("Posting empty message...");
                        // await postMessage({ message: "" }); 

                    } else {
                        // If audio captured, post with the audio
                        console.log("Posting audio...");
                        // await postAudio(audioBlob);

                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.controls = true;
                        $("#convert_text").html(audio); // Append audio element to the DOM
                    }
                };

                mediaRecorder.start();

                let silenceStartTime = null;

                // Silence detection logic
                const checkSilence = () => {
                    analyser.getFloatTimeDomainData(data);
                    const isSilent = data.every((sample) => Math.abs(sample) < 0.01);

                    if (isSilent) {
                        if (!silenceStartTime) {
                            silenceStartTime = performance.now();
                        } else if (performance.now() - silenceStartTime > 10000) {
                            // If silence lasts more than 10 seconds
                            console.log("Silence detected for 10 seconds, stopping recording...");
                            stopRecording();
                            return; 
                        }
                        silenceTimeout = setTimeout(stopRecording, 10000); // Stop after 10 seconds of silence
                    } else {
                        silenceStartTime = null;
                    }

                    requestAnimationFrame(checkSilence);
                };

                checkSilence();
                console.log("Recording started...");
            };

            const stopRecording = () => {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    console.log("Recording stopped");
                }
            };

            // let record = $("#record")[0];
            // let stopRecord = $("#stop")[0];

            // record.addEventListener("click", async function () {
            //     startRecordingWithSilenceTimeout();
            // });

            // stopRecord.addEventListener("click", function () {
            //     stopRecording();
            // });
        });


    </script>
