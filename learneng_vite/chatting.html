<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Speaking Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f4fd;
        }

        /* Header */
        .header {
            width: 100%;
            height: 10%;
            max-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #799DEC;
            color: #fff;
        }

        .header .title {
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons img {
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            filter: brightness(0) invert(1);
        }

        .header .icons img:hover {
            transform: scale(1.1);
        }

        .header .level-indicator {
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 3px 8px;
            margin-left: 10px;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 90%;
            overflow: hidden;
        }

        /* AI Character */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f4fd;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .ai-character {
            width: 70%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #799DEC;
        }

        .ai-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .ai-description {
            font-size: 1rem;
            color: #666;
        }

        /* Chat Area */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f4fd;
            padding: 20px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            font-size: 1rem;
        }

        .chat-bubble.user {
            background-color: #799DEC;
            color: #fff;
            margin-left: auto;
        }

        .chat-bubble.ai {
            background-color: #e0e8f9;
            color: #333;
            margin-right: auto;
        }

        /* Summary Button */
        .end-btn, .review-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0 10px;
        }

        .end-btn {
            background-color: #FF6347; 
            color: #fff;
        }

        .end-btn:hover {
            background-color: #FF4500; 
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .review-btn {
            background-color: #32CD32; 
            color: #fff;
        }

        .review-btn:hover {
            background-color: #228B22;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        ul {
            display: block !important;
        }

        ul.list-dot {
            list-style-type: disc !important;
        }

        ul.list-circle {
            list-style-type: circle !important;
        }

        ul.list-square {
            list-style-type: square !important;
        }

        li {
            list-style-position: inside;
        }

        .btn-summary {
            border-color: #7F8FFF;
        }

        .btn-summary:hover {
            background-color: #99ace9;
            color: #f7faff;
        }

        .btn-summary:active {
            background-color: #687dc2;
            color: #f7faff;
        }
    </style>
</head>
