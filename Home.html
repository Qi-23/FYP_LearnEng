<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat to Learn ENGLISH</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <div class="header">
        <h1>Chat to Learn ENGLISH</h1>
    </div>

    <div class="menu">
        <a href="#scenario" onclick="showScenario()">Scenario</a>
        <a href="#summary" onclick="showSummary()">Summary</a>
    </div>

    <div class="content">
        <div id="scenario" class="scenario">
            <h2>Scenario</h2>
            <div id="chatbox" class="chatbox" placeholder="Start chatting..."></div>
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <div class="buttons">
                <button id="sendButton">Send</button>
                <button id="startVoiceButton">Start Voice</button>
                <button id="stopVoiceButton">Stop Voice</button>
            </div>
            <button id="nextButton" style="float: right;">Next</button>
        </div>

        <div id="summary" class="summary" style="display:none;">
            <h2>Summary</h2>
            <p>Summary will be displayed here.</p>
        </div>
    </div>

    <script src="Home.js"></script>
</body>
</html>
